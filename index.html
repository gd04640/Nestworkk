<!DOCTYPE html>
<html>
<head>
    <title>Nestwork ‚Äì Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <script src="seed.js"></script>
</head>
<body>

    <h1>Welcome to Nestwork üõãÔ∏è</h1>

    <div class="container">

        <form onsubmit="event.preventDefault(); login();">

            <label>Email:</label>
            <input id="email" type="email" required>

            <label>Password:</label>
            <input id="password" type="password" required>

            <button type="submit">Login</button>
        </form>

    </div>

    <script>
        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Hardcoded user credentials with roles
            const users = {
                "arianagrande@designer.com": {
                    password: "1234",
                    dashboard: "designer-dashboard.html"
                },
                "taylorswift@homeowner.com": {
                    password: "1234",
                    dashboard: "homeowner-dashboard.html"
                }
            };

            if (users[email] && users[email].password === password) {
                // Redirect to the correct dashboard
                window.location.href = users[email].dashboard;
            } else {
                alert("Invalid email or password!");
            }
        }
    </script>

</body>
</html>
